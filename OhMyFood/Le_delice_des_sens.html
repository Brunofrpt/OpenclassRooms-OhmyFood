<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Le délice des sens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--******************** header *********************-->

    <header class="header">


        <a class="header__retour" href="index.html">
            <i class="fa-solid fa-arrow-left header__icone-retour"></i>
        </a>


        <a href="index.html">
            <h1 class="header__logo">ohmyfood </h1>
        </a>

    </header>

    <!--******************** main *********************-->

    <main class="menu">

        <!--******************** section intro *********************-->

        <section class="intro">
            <img class="intro__image" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Plat servi au restaurant Le delice des sens">
            <div class="intro__carte">
                <h2 class="intro__titre">Le délice des sens</h2>
                <div class="coeurbtn">
                    <input type="checkbox" class="coeurbtn__chekbox" aria-label="ajouter ce restaurant aux favoris">
                    <i class="fa-regular fa-heart coeuricon coeuricon--vide"></i>
                    <i class="fa-solid fa-heart coeuricon coeuricon--plein"></i>
                </div>
            </div>
        </section>

        <!--******************** section entrée *********************-->

        <section class="etape etape--delay-1">
            <h2 class="etape__titre">ENTRÉES</h2>
            <ul class="etape__liste">
                <li class="etape__item">
                    <label class="etape__label">
                        <input type="checkbox" class="etape__validation" aria-label="selectionné">
                        <h3 class="etape__sous-titre">Tartare de thon</h3>
                        <div class="etape__infos">
                            <p class="etape__description">Assaisonné au yuzu</p>
                            <p class="etape__prix">25€</p>
                        </div>
                        <div class="etape__animation">
                            <i class="fa-regular fa-circle-check etape__icone"></i>
                        </div>
                    </label>
                </li>
                <li class="etape__item">
                    <label class="etape__label">
                        <input type="checkbox" class="etape__validation" aria-label="selectionné">
                        <h3 class="etape__sous-titre">Bouchée de homard croustillant </h3>
                        <div class="etape__infos">
                            <p class="etape__description">Et sa farandole de petits légumes</p>
                            <p class="etape__prix">35€</p>
                        </div>
                        <div class="etape__animation">
                            <i class="fa-regular fa-circle-check etape__icone"></i>
                        </div>
                    </label>
                </li>
                <li class="etape__item">
                    <label class="etape__label">
                        <input type="checkbox" class="etape__validation" aria-label="selectionné">
                        <h3 class="etape__sous-titre">Velouté de cèpes</h3>
                        <div class="etape__infos">
                            <p class="etape__description">Aux truffes</p>
                            <p class="etape__prix">20€</p>
                        </div>
                        <div class="etape__animation">
                            <i class="fa-regular fa-circle-check etape__icone"></i>
                        </div>
                    </label>
                </li>
            </ul>
        </section>

        <section class="etape etape--delay-2">
            <h2 class="etape__titre">PLATS</h2>
            <ul class="etape__liste">
                <li class="etape__item">
                    <label class="etape__label">
                        <input type="checkbox" class="etape__validation" aria-label="selectionné">
                        <h3 class="etape__sous-titre">Poulet rôti aux herbes de Provence </h3>
                        <div class="etape__infos">
                            <p class="etape__description">Et sa crème de truffe</p>
                            <p class="etape__prix">40€</p>
                        </div>
                        <div class="etape__animation">
                            <i class="fa-regular fa-circle-check etape__icone"></i>
                        </div>
                    </label>
                </li>
                <li class="etape__item">
                    <label class="etape__label">
                        <input type="checkbox" class="etape__validation" aria-label="selectionné">
                        <h3 class="etape__sous-titre">Langouste rôtie </h3>
                        <div class="etape__infos">
                            <p class="etape__description">Et ses légumes de saison</p>
                            <p class="etape__prix">35€</p>
                        </div>
                        <div class="etape__animation">
                            <i class="fa-regular fa-circle-check etape__icone"></i>
                        </div>
                    </label>
                </li>
                <li class="etape__item">
                    <label class="etape__label">
                        <input type="checkbox" class="etape__validation" aria-label="selectionné">
                        <h3 class="etape__sous-titre">Côte de bœuf Angus </h3>
                        <div class="etape__infos">
                            <p class="etape__description">Et sa purée de panais</p>
                            <p class="etape__prix">44€</p>
                        </div>
                        <div class="etape__animation">
                            <i class="fa-regular fa-circle-check etape__icone"></i>
                        </div>
                    </label>
                </li>
            </ul>
        </section>

        <section class="etape etape--delay-3">
            <h2 class="etape__titre">DESSERTS</h2>
            <ul class="etape__liste">
                <li class="etape__item">
                    <label class="etape__label">
                        <input type="checkbox" class="etape__validation" aria-label="selectionné">
                        <h3 class="etape__sous-titre">Farandole de desserts</h3>
                        <div class="etape__infos">
                            <p class="etape__description">Du chef</p>
                            <p class="etape__prix">18€</p>
                        </div>
                        <div class="etape__animation">
                            <i class="fa-regular fa-circle-check etape__icone"></i>
                        </div>
                    </label>
                </li>
                <li class="etape__item">
                    <label class="etape__label">
                        <input type="checkbox" class="etape__validation" aria-label="selectionné">
                        <h3 class="etape__sous-titre">Crème brulée </h3>
                        <div class="etape__infos">
                            <p class="etape__description">Revisitée</p>
                            <p class="etape__prix">22€</p>
                        </div>
                        <div class="etape__animation">
                            <i class="fa-regular fa-circle-check etape__icone"></i>
                        </div>
                    </label>
                </li>
                <li class="etape__item">
                    <label class="etape__label">
                        <input type="checkbox" class="etape__validation" aria-label="selectionné">
                        <h3 class="etape__sous-titre">Tiramisu</h3>
                        <div class="etape__infos">
                            <p class="etape__description">À la noisette</p>
                            <p class="etape__prix">23€</p>
                        </div>
                        <div class="etape__animation">
                            <i class="fa-regular fa-circle-check etape__icone"></i>
                        </div>
                    </label>
                </li>
            </ul>
        </section>

        <section class="commander">

            <button class="cta commander__button">
                Commander
            </button>

        </section>
    </main>

    <!--******************** Footer *********************-->

    <footer class="footer">
        <nav class="footer__nav">
            <a href="index.html">
                <h2 class="footer__logo">ohmyfood</h2>
            </a>
            <ul class="footer__liste">
                <li class="footer__item">
                    <a class="footer__lien footer__lien--avec-icone" href="#">
                        <i class="fa-solid fa-utensils footer__icone" aria-hidden="true"></i>
                        Proposer un restaurant
                    </a>

                </li>
                <li class="footer__item">
                    <a class="footer__lien footer__lien--avec-icone" href="#">
                        <i class="fa-solid fa-handshake footer__icone--taille" aria-hidden="true"></i>
                        Devenir partenaire
                    </a>

                </li>
                <li class="footer__item">
                    <a class="footer__lien" href="#">
                        Mentions légales
                    </a>
                </li>
                <li class="footer__item">
                    <a class="footer__lien" href="#">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </footer>


</body>

</html>
